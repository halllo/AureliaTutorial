<template>

  <div class="container">
    <h4>${heading}</h4>
      
    <!-- Forms -->
    <div class="section">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" value.bind="employee.firstname">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" value.bind="employee.lastname">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              This is an inline input field:
              <div class="input-field inline">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <button class="btn waves-effect waves-light orange" md-waves type="submit" name="action" click.delegate="save()">speichern
          <i class="material-icons right">save</i>
        </button>
      </div>
    </div>
      
  </div>

</template>
