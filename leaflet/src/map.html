<template>
  <require from="./map.css"></require>
  <require from="./map-control"></require>
  
  <div class="fullscreen">

    <div class="mapinfo">
      <div class="header">
        <h1>nothing interesting here</h1>
        <p>
          <button class="btn btn-default" data-toggle="collapse" data-target="#list"><i class="fa fa-list" aria-hidden="true"></i></button>
          <button class="btn btn-default" data-toggle="modal" data-target="#placeMarkerModal"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
        </p>
      </div>

      <div id="list" class="collapse collapsed">
        <ul class="mappointlist list-group">
          <li class="list-group-item">
            <p class="truncate-with-ellipsis">
              <span class="text-muted">owned by</span> owner
            </p>
            <button class="btn btn-default" data-toggle="modal" data-target="#shareModal"><i class="fa fa-qrcode" aria-hidden="true"></i></button>
            <button class="btn btn-default" click.delegate="mapControl.zoomToFit()"><i class="fa fa-search-minus" aria-hidden="true"></i></button>
            <button class="btn btn-default" click.delegate="add()"><i class="fa fa-plus" aria-hidden="true"></i></button>
            <button class="btn btn-default" click.delegate="removeLast()"><i class="fa fa-trash" aria-hidden="true"></i></button>
            <button class="btn btn-default" click.delegate="moveLast()"><i class="fa fa-arrows" aria-hidden="true"></i></button>
          </li>
          <li class="list-group-item">
            <p>Hallo</p>
          </li>
          <li class="list-group-item">
            <p>Welt</p>
          </li>
        </ul>
      </div>
    </div>

    <map-control view-model.ref="mapControl" markers.bind="myItems">
    </map-control>

  </div>

</template>
